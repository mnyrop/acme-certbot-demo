<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RHEL7 x Apache x Certbot x ACME x Sectigo</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A simple demo for ACME protocol on RHEL7 with Apache using Certbot and Sectigo">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <section class="hero is-link is-fullheight">
      <div class="hero-body">
        <div class="">
          <p class="title is-size-1">
            Hello! <img class="top-icon" src="assets/ssl-icon.png" />
          </p>
          <p class="subtitle">
            I'm a simple demo for the
            <a href="https://sectigo.com/resource-library/what-is-acme-protocol">ACME protocol</a>
            on RHEL7 with Apache using
            <a href="https://certbot.eff.org/">Certbot</a>
            and
            <a href="https://sectigo.com/">Sectigo</a>.
            <br>
            I was last updated July 28, 2021.</p>
          <div id="protocol-check" class="notification is-link is-light">
            <button class="delete"></button>
          </div>
          <a href="https://github.com/mnyrop/acme-certbot-demo" target="_blank">
            <button class="button is-success">
              <img src="assets/github-icon.png" class="icon">&nbsp;&nbsp;&nbsp;View Docs on GitHub
            </button>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
